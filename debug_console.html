<!DOCTYPE html>
<html>
<head>
    <title>Debug Console Check</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .log { background: #f0f0f0; padding: 5px; margin: 2px 0; border-left: 3px solid #ccc; }
        .error { border-left-color: red; background: #ffe6e6; }
        .success { border-left-color: green; background: #e6ffe6; }
        .warning { border-left-color: orange; background: #fff3e6; }
    </style>
</head>
<body>
    <h1>Debug Console untuk CodeIgniter</h1>
    <button onclick="testAPI()">Test API Manual</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>
    
    <script>
        function addLog(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = 'log ' + type;
            logElement.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(logElement);
            
            // Also log to console
            console[type](message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testAPI() {
            addLog('=== STARTING API TEST ===', 'success');
            
            try {
                const diklatId = '683-31450-18-57';
                const url = `http://localhost/tugas1_tmu1/pendaftaran/get_periode_list/${diklatId}`;
                
                addLog('Fetching: ' + url, 'log');
                
                const response = await fetch(url);
                addLog('Response status: ' + response.status, 'log');
                addLog('Response ok: ' + response.ok, 'log');
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                addLog('JSON parsed successfully', 'success');
                addLog('use_gelombang: ' + data.use_gelombang + ' (type: ' + typeof data.use_gelombang + ')', 'log');
                addLog('total_periode: ' + data.total_periode, 'log');
                addLog('data length: ' + (data.data ? data.data.length : 0), 'log');
                
                if (data.use_gelombang === false) {
                    addLog('✅ Boolean check PASSED: use_gelombang === false', 'success');
                } else {
                    addLog('❌ Boolean check FAILED: use_gelombang !== false', 'error');
                }
                
                if (data.data && data.data.length > 0) {
                    const validItems = data.data.filter(item => 
                        item.kouta > 0 && 
                        item.is_exist == 1 && 
                        item.pelaksanaan_mulai && 
                        item.pelaksanaan_akhir
                    );
                    addLog('Valid items for tanggal mode: ' + validItems.length, 'log');
                    
                    if (validItems.length > 0) {
                        addLog('Sample item: ' + JSON.stringify(validItems[0]), 'log');
                    }
                }
                
                addLog('=== API TEST COMPLETE ===', 'success');
                
            } catch (error) {
                addLog('❌ API TEST FAILED: ' + error.message, 'error');
            }
        }
        
        // Auto-run test on load
        window.onload = function() {
            addLog('Page loaded, starting auto test...', 'log');
            testAPI();
        };
        
        // Capture any JavaScript errors
        window.onerror = function(msg, url, line, col, error) {
            addLog('JavaScript Error: ' + msg + ' at line ' + line, 'error');
        };
        
        // Capture unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            addLog('Unhandled Promise Rejection: ' + event.reason, 'error');
        });
    </script>
</body>
</html>

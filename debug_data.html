<!DOCTYPE html>
<html>
<head>
    <title>Data Debug untuk 59-01825-89</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 1000px; }
        .data-box { background: #f8f9fa; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .filter-result { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Data untuk Diklat 59-01825-89</h1>
        <p><strong>Tujuan:</strong> Melihat mengapa dropdown tanggal kosong</p>
        
        <div id="status" class="data-box">
            üîÑ Loading data dari API...
        </div>
        
        <div id="raw-data" class="data-box">
            <h3>üìä Raw Data dari API:</h3>
            <div id="raw-content">Loading...</div>
        </div>
        
        <div id="filters" class="data-box">
            <h3>üîç Filter Analysis:</h3>
            <div id="filter-content">Loading...</div>
        </div>
        
        <div id="dropdown-preview" class="data-box">
            <h3>üìã Preview Dropdown Options:</h3>
            <select id="test-dropdown" style="width: 100%; padding: 10px;">
                <option>Loading...</option>
            </select>
        </div>
    </div>
    
    <script>
        function formatDate(dateStr) {
            if (!dateStr) return null;
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return null;
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
                return date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
            } catch (e) {
                return null;
            }
        }
        
        async function debugAPI() {
            const statusDiv = document.getElementById('status');
            const rawDiv = document.getElementById('raw-content');
            const filterDiv = document.getElementById('filter-content');
            const dropdown = document.getElementById('test-dropdown');
            
            try {
                statusDiv.innerHTML = 'üîÑ Memanggil API...';
                
                // Get diklat_id from URL or use default
                const urlParams = new URLSearchParams(window.location.search);
                const diklatId = urlParams.get('test_id') || '59-01825-89';
                
                statusDiv.innerHTML = `üîÑ Testing diklat ID: ${diklatId}`;
                
                const response = await fetch(`http://localhost/tugas1_tmu1/pendaftaran/get_periode_list/${diklatId}`);
                
                statusDiv.innerHTML = `‚úÖ API Response: ${response.status} ${response.statusText} (Diklat: ${diklatId})`;
                statusDiv.className = 'data-box success';
                
                const result = await response.json();
                
                // Show raw data
                rawDiv.innerHTML = `
                    <p><strong>use_gelombang:</strong> ${result.use_gelombang} (${typeof result.use_gelombang})</p>
                    <p><strong>total_periode:</strong> ${result.total_periode}</p>
                    <p><strong>data array length:</strong> ${result.data ? result.data.length : 'null'}</p>
                    <h4>Raw Data Items:</h4>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
                
                // Analyze filters
                const data = result.data || [];
                let filterHTML = `<p><strong>Total items:</strong> ${data.length}</p>`;
                
                if (data.length > 0) {
                    // Filter 1: Original strict filter
                    const filter1 = data.filter(item => 
                        item.kouta > 0 && 
                        item.is_exist == 1 && 
                        item.pelaksanaan_mulai && 
                        item.pelaksanaan_akhir
                    );
                    
                    // Filter 2: Less strict
                    const filter2 = data.filter(item => 
                        item.kouta > 0 && 
                        item.is_exist == 1
                    );
                    
                    // Filter 3: Most loose
                    const filter3 = data.filter(item => item.periode);
                    
                    filterHTML += `
                        <div class="filter-result">
                            <h4>Filter 1 (Strict - kouta > 0, is_exist = 1, ada tanggal):</h4>
                            <p><strong>Count:</strong> ${filter1.length}</p>
                            <pre>${JSON.stringify(filter1, null, 2)}</pre>
                        </div>
                        
                        <div class="filter-result">
                            <h4>Filter 2 (Medium - kouta > 0, is_exist = 1):</h4>
                            <p><strong>Count:</strong> ${filter2.length}</p>
                            <pre>${JSON.stringify(filter2, null, 2)}</pre>
                        </div>
                        
                        <div class="filter-result">
                            <h4>Filter 3 (Loose - hanya periode):</h4>
                            <p><strong>Count:</strong> ${filter3.length}</p>
                            <pre>${JSON.stringify(filter3, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Generate dropdown options
                    let options = '<option value="">-- Pilih Tanggal --</option>';
                    
                    // Use the best available filter
                    let useData = filter1.length > 0 ? filter1 : (filter2.length > 0 ? filter2 : filter3);
                    
                    if (useData.length > 0) {
                        useData.forEach(item => {
                            const startDate = formatDate(item.pelaksanaan_mulai);
                            const endDate = formatDate(item.pelaksanaan_akhir);
                            
                            if (startDate && endDate) {
                                options += `<option value="${item.periode}">üìÖ ${startDate} - ${endDate} (Periode ${item.periode})</option>`;
                            } else {
                                options += `<option value="${item.periode}">üìã Periode ${item.periode} (Tanpa tanggal)</option>`;
                            }
                        });
                    } else {
                        options += '<option value="">‚ùå Tidak ada data valid</option>';
                    }
                    
                    dropdown.innerHTML = options;
                } else {
                    filterHTML += '<p class="error">‚ùå Tidak ada data dari API</p>';
                    dropdown.innerHTML = '<option value="">‚ùå Tidak ada data</option>';
                }
                
                filterDiv.innerHTML = filterHTML;
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.className = 'data-box error';
                rawDiv.innerHTML = `<p class="error">Error loading data: ${error.message}</p>`;
            }
        }
        
        // Start debug when page loads
        window.onload = debugAPI;
    </script>
</body>
</html>
